name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        java-version: '1.8'
        jdkFile: jdk-8u241-linux-arm64-vfp-hflt.tar.gz
    - name: Show mvn version
      run: mvn -version
    - name: Build with Maven
      run: mvn clean install dependency:copy-dependencies # mvn -B package --file pom.xml
    - name: Build the Docker image
      run: docker build  --file docker/build/Dockerfile-sedml-solver --tag crbm/biosimulations_copasi_api:latest .
